  <main role="main" class="pb-5">
  <div class="text-center pt-5 pb-3 " >
    <p class="lead">Datos Personales</p>
  </div>
  
  <div class="mx-auto" style="width: 600px;" >
    <form onsubmit=" submitDate();return false;">
      <div class="border border-dark rounded">
        <div class="container pt-3">
          <div class="row pb-3">
            <img src="img/user.png"  class="mx-auto rounded-circle img-responsive" alt="Responsive image" 
            width="90" height="90" />
          </div>
          <div class="row pb-3">
            <div class="col ">
              <input type="text" id="nameId" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col">
              <input type="text" id="surnameId" class="form-control" placeholder="Apellido" required>
            </div>
            <div class="col">
              <input type="number" id="ageId" class="form-control" placeholder="Edad" required>
            </div>
          </div>
          <div class="row pb-3">
            <div class="col">
              <input type="text" id="telId" class="form-control" placeholder="Telefono" required>
            </div>
          </div>
          <div class="row pb-3">
            <div class="col">
              <input type="email" id="emailId" class="form-control" placeholder="Mail" required>
            </div>
          </div>
          <div class="row pb-3">
            <div class="col">
              <button type="submit" class="btn btn-primary " >Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </form>

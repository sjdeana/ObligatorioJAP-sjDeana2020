  <main role="main" class="pb-5">
    <div class="text-center p-4" id="title-product-name">
        <h2>Descripcion del Producto</h2>
        <p class="lead">Encontrarás aquí toda la información del producto. <b id="categoryName"></b></p>
    </div>
    
    <!-- Product Info-->

    <dl class="container mt-5">

        <dt id="productName"> Productos Relacionados </dt>
    </dl>

    <div>
      <div class="container">
        <div class="row" id="relatedProducsId">

      <hr class="my-3">

      <hr class="my-3">
    </dl>
    <div class="container mt-5" id="listComments">
    </div>


    <!-- Send Comment -->
    <div class="container mt-5">
      <form class="col-md-12 mb-3 " type="submit" onsubmit="return false" >
        <label>Deja un comentario</label>
        <p class="clasificacion">
          <input id="radio1" type="radio" name="estrellas" value="5"><!--
          --><label for="radio1" class="star" >★</label><!--
          --><input id="radio2" type="radio" name="estrellas" value="4"><!--
          --><label for="radio2" class="star" >★</label><!--

          --><input id="radio5" type="radio" name="estrellas" value="1"><!--
          --><label for="radio5" class="star" >★</label>
        </p>
        <textarea class="form-control" id="realcomment" rows="3"></textarea>
        <br>
        <button class="btn btn-primary btn-lg" id="commentButton" onclick="addComment();" type="submit">Comenta</button>
     </form>

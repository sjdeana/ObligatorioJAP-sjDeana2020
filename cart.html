<body>

        <button class="btn btn-secondary dropdown-toggle bg-dark" type="button" id="eUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

          <a class="dropdown-item" href="cart.html">Ver mi carrito</a>

<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->

  <div class=" p-4 row">
    <div class="col-8"> 
      <dl class=" mt-2">
        <hr class="my-3">
          <dt id="productName" class="ml-5"> </dt>
        <hr class="my-3">
      </dl>
      <div class="container mt-5" id="listPCart">
      </div>
    </div>

    <div class="col-4 border border-secondary rounded bg-dark text-white">
      <dl class=" mt-2 ">
           <dt class="mt-3" id="productName"> Resumen del Pedido </dt>
        <hr class="my-3" color="white"> 
      </dl>
      <dd class="font-weight-normal" id="subCost" > Subtotal </dd>
      <hr class="my-3" color="white" > 
      <dd id="sendCost" > Costo por Envio  </dd>
      <hr class="my-3" color="white">
      <dd id="finalCost">  Costo Total  </dd>
      <hr class="my-3" color="white">
      <form onsubmit="alert(`La orden ha sido generada con exito`)">
        <dd>Metodo de Envio:</dd>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Dirección</span>
          </div>
          <input type="text" aria-label="Calle" placeholder="Calle" class="form-control" required>
          <input type="text" aria-label="Numero" placeholder="Numero" class="form-control" required>
          <input type="text" aria-label="Esquina" placeholder="Esquina" class="form-control" required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Pais</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
        </div>
        <div class="input-group mb-3">
          <select class="custom-select" id="inputSending" onchange="showSumaryCost()" required>
            <option selected value="">Tipo de Envio</option>
            <option  value="0.05">Standar (12-15 dias)</option>
            <option value="0.07">Express (5-8 dias)</option>
            <option value="0.15">Premium (2-5 dias)</option>
          </select>
        </div>
        <dd>Forma de Pago:</dd>
        <div class="input-group mb-3">
          <select class="custom-select" id="buyKind" aria-placeholder="Pago" onchange="showModal();" required >
            <option selected value="">Pago</option>
            <option value="1">Targenta de Credito</option>
            <option value="2">Transferecia Bancaria</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Comprar</button>
      </form>
      
    </div>
  </div>  
 

<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% Modal %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->

<!-- Modal 1 -->
<div class="modal fade" id="creditModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Datos Targeta de Credito</h5>
        <button type="button" class="close" onclick="selecNull()" data-dismiss="modal"  aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="prospects_form1" onsubmit="closeModal();">
            <input type="text" aria-label="Nombre en la Tarjeta" placeholder="Nombre en la Tarjeta" class="form-control mb-3" required>
            <input type="text" aria-label="Banco" placeholder="Banco" class="form-control mb-3" required>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Numero</span>
              </div>
              <input type="text"   class="form-control" type="number" maxlength="4" required>
              <input type="text"   class="form-control" type="number" maxlength="4" required>
              <input type="text" class="form-control" type="number" maxlength="4" required>
              <input type="text" class="form-control" type="number" maxlength="4" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Fecha de caducidad</span>
              </div>
              <input type="text"  placeholder="Dia" class="form-control" type="number" maxlength="2" required>
              <input type="text"   placeholder="Mes" class="form-control" type="number" maxlength="2" required>
              <input type="text" placeholder="Año" class="form-control" type="number" maxlength="4" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">CCV</span>
              </div>
              <input type="text"  class="form-control" type="number" maxlength="3" required>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Guardar</button>
        
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal 2 -->
<div class="modal fade" id="tranferModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Complete el campo para Transaccin</h5>
        <button type="button" class="close" onclick="selecNull()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="prospects_form2" onsubmit=" closeModal(); ">
          <input type="text" aria-label="Nombre" placeholder="Nombre " class="form-control mb-3" required>
          <input type="text" aria-label="Banco" placeholder="Banco" class="form-control mb-3" required>
          <div class="input-group mb-3">
            <select class="custom-select" id="inputSending"  required>
              <option selected value="">Tipo de cuenta</option>
              <option  value="1">Caja de Ahorro</option>
              <option value="2">Cuenta Corriente</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Sucursal</span>
            </div>
            <input type="text"   class="form-control" type="number" required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Numero de Cuenta</span>
            </div>
            <input type="text"   class="form-control" type="number"  required>
          </div>
          <button type="submit" class="btn btn-primary mb-3">Guardar</button>
      </form>
      </div>
    </div>
  </div>
</div>
